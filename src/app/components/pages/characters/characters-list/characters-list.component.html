<div class="grid">
  <div class="content-cards" *ngFor="let character of characters">
    <div class="card border-secondary mb-3">
      <div class="img">
        <a [routerLink]="['/character-details', character.id]">
          <img
            [src]="character.image"
            [alt]="character.name"
            class="car-img-top"
          />
        </a>
      </div>

      <div class="card-body">
        <a [routerLink]="['/character-details', character.id]">
          <h2>{{ character.name | slice: 0:15 }}</h2>
        </a>
        <h4 class="text-muted">{{ character.gender }}</h4>
        <small class="text-muted">{{ character.created | date }}</small>
      </div>
    </div>
  </div>
  <div
    class="col-xs-12 col-sm-12 col-md-12 mt-5 container-notFound"
    *ngIf="characters.length == 0"
  >
    <p>Not founds...</p>
  </div>
</div>

<button class="btn btn-dark">Go Up!</button>
