<button *ngIf="paramOk" (click)="onGoBack()" class="btn btn-primary btn-lg mt-3">Back</button>
<div class="grid" infinite-scroll (scrolled)="onScrollDown()">
    <div class="card border-secondary mb-3" *ngFor="let character of characters">
      <app-character [character]="character" ></app-character>
    </div>

  <div
    class="col-xs-12 col-sm-12 col-md-12 mt-5 container-notFound"
    *ngIf="characters.length == 0" >
    <p>Not founds...</p>
  </div>
</div>

<button [ngClass]="'no-hidden'"
        *ngIf="showGoUpButton"
        (click)="onScrollTop()"
        class="btn btn-primary btn-lg mt-3"
 class="btn btn-dark">Go Up!</button>
